<mat-toolbar>
  <h1 class="app-title">ERP Admin Portal</h1>
  <button 
    mat-raised-button
    color="primary"
    *ngIf="isLoggedIn"
    type="button"
    (click)="logout()">
      Log out
  </button>
  <button
    mat-raised-button
    color="primary"
    *ngIf="!isLoggedIn"
    type="button"
    (click)="login()">
      Log in
  </button>

  
</mat-toolbar>
